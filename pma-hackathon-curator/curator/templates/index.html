<h1>Hello World</h1>

<script>
  function getRecommendations() {
    const persona = 'adventurer';
    const gallery = 111;
    const request = new Request(`api/recommendation/${gallery}/${persona}`);

    fetch(request).then(function (response) {
      return response.json();
    }).then(function (response) {
      console.log(response)
    });
  }
  getRecommendations();
</script>
